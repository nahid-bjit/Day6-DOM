<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="ourHeader" style="color: skyblue;">Fetching Data</h1>
    <p id="ourParagraph">We will fetch data and show here</p>
    <button id="clickButton" onclick="getProductData()">Click Me!</button>
    <h1 id="productTitle"></h1>

    <script>
        const ourHeaderDom = document.getElementById("ourHeader");
        const ourParagraphDom = document.getElementById("ourParagraph");
        const ourProductTitle = document.getElementById("productTitle");

        async function getProductData () {
            const response = await fetch("https://dummyjson.com/products/1");
            const jsonData = await response.json();
            console.log("Data is fetched successfully!", jsonData);
            ourProductTitle.innerText = jsonData.title;
        }

    
    </script>
    
</body>
</html>
